<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo Calculadora</title>
    <link rel="stylesheet" type="text/css" href="estiloscalculadora.css">
    <script src="minicalculadora.js"></script>
</head>
<body>
    
    <header>Mi primera calculadora</header>
    <section class="calculadora">
        <section class="display">
            <input type="text" id="display">
        </section>
        <section class="botones">

            <button class="aritmetica">+</button>
            <button class="aritmetica">-</button>
            <button class="aritmetica">X</button>
            <button class="aritmetica">/</button>

            
            <button class="digito">7</button>
            <button class="digito">8</button>
            <button class="digito">9</button>
            
            <button id="borrar">borrar</button>

            <button class="digito">4</button>
            <button class="digito">5</button>
            <button class="digito">6</button>
            
            <button class="unitario" id="raiz">âˆš</button>
            
            <button class="digito">1</button>
            <button class="digito">2</button>
            <button class="digito">3</button>
            
            <button class ="unitario" id="potencia">x2</button>
            
            <button class="digito grande">0</button>
            <button class="igual grande">=</button>
            <button id="decimal">,</button>

            <button class="unitario">sen</button>
            <button class="unitario">cos</button>
            <button class="unitario">tang</button>
            <button id="pi">pi</button>
            
        </section>
    </section>
</body>
</html>
