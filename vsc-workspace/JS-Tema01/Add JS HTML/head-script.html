<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir JS en etiquetas script</title>
    <script>
        window.onload = function () {
            document.querySelector("button").addEventListener("click", cambiaColor);

            function cambiaColor() {
                let parrafo = document.querySelector("p");
                parrafo.style.color = "orange";
                parrafo.style.fontSize = "2em";
            }
        }
    </script>
</head>

<body>
    <header>
        <p draggable="true" dato-tipo-tal="cual" title="merequetengue" dir="ltr" tabindex="5" spellcheck="false" contenteditable="true">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, corporis. Blanditiis veritatis ducimus hic
            commodi esse quisquam odit eaque a sit voluptate quos doloribus accusamus sunt maiores, enim ex accusantium.
        </p>
        <p tabindex="10">lolloollolololoolololol</p>
        <p tabindex="1">jjuejuejuejeujue</p>
        <button onclick="this.parentNode.style.backgroundColor='grey'">Pincha aquí</button>
    </header>
</body>

</html>
